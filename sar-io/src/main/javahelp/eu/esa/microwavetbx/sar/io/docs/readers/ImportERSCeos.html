<h3>Import ERS Product</h3>


<p>This option allows to import ERS1/2 products stored in the CEOS format produced from PGS or VMP
    software.</p>


<p>The supported ERS1/2 product types are:</p>

<ul>

    <li>GEC Geocoded products</li>
    <li>PRI Precision Image products</li>

    <li>SLC Single Look Complex products</li>

</ul>
